<p>elewa-group-article-list works!</p>

<ul class="horizontal-list">
    <li class="list-item" *ngFor="let item of items">
        <img src="{{item.image}}">
      <p class="item-timestamp">{{ item.timestamp }}</p>
      <h4 class="item-title">{{ item.title }}</h4>
    </li>
  </ul>


  <div class="buttons-container">
    <button (click)="previous()">
      <img src="https://cdn-icons-png.flaticon.com/512/158/158772.png" alt="prev timeline arrow" /> <p>prev</p>
    </button>
    <button (click)="next()"> <span class="icon">&#8592;</span>
        Prev
    </button>
  </div>
