<div class="container-startups">
  <div class="section">
    <div class="section-content">
      <img
        class="img"
        src="https://media.gettyimages.com/id/1387361694/photo/focused-male-computer-programmer-working-on-laptop-at-desk-in-office.jpg?s=612x612&w=gi&k=20&c=EyHanP3AkxCLC0FCCh-NwyNEPrChmS0Hzzn7z7BqUu4="
        alt="inhouse startup"
      />

      <p class="description">
        Elewa talents taking the next steps in their careers, fully funded by
        Elewa Group(equity investments)
      </p>
      <p class="underline-text">Apply Today</p>
    </div>

    <div class="section-content">
      <img
        class="img"
        src="https://media.gettyimages.com/id/1138451009/photo/businessman-discussing-with-businesswoman-sticking-adhesive-notes-on-glass-wall-in-office.jpg?s=612x612&w=gi&k=20&c=cQ1NmGRQQ3LUXa1jRgQZTcV4K5hOlJo82yhFwIhD9MY="
        alt="hosted startups"
      />
      <h3 class="title">Hosted startups</h3>
      <p class="description">
        External startups incubated by the Elewa Cretaive Hub (Tenants, partnerships & small-scale investments)
      </p>
      <p class="underline-text">Apply Today</p>
    </div>
  </div>
